<div class="container">
    <div class="col">
        <div class="row-md-4">
            <form #stuffForm="ngForm" (ngSubmit)="addStuff(stuffForm)" class="row g-3">
                <div class="col-md-1">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" name="id" #name="ngModel"
                        [(ngModel)]="stuffService.stuffSelected.id">
                </div>
                <div class="col-md-5">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" #name="ngModel"
                        [(ngModel)]="stuffService.stuffSelected.name">
                </div>
                <div class="col-md-2">
                    <label for="state" class="form-label">State</label>
                    <select name="state" class="form-select" #name="ngModel"
                        [(ngModel)]="stuffService.stuffSelected.state">
                        <option selected>New</option>
                        <option>Used</option>
                        <option>Broken</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="col-md-1">
                    <input type="hidden" value=0 class="form-control" name="quantity" #name="ngModel"
                        [(ngModel)]="stuffService.stuffSelected.quantity">
                </div>
            </form>
            <form class="row g-1">
                <div class=" col-3">
                    <label for="search" class="form-label">Search by Name</label>
                    <input #searchby type="text" class="form-control" name="name">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary" (click)="getStuff(searchby.value)">
                        <i class=" material-icons btn-sm">search</i>
                    </button>
                </div>
            </form>
        </div>
        <div class="row-md-8"></div>
    </div>
    <form class="form-horizontal" role="form">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Quantity </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stuff of stuffService.stuffs">
                    <td> {{ stuff.name }} </td>
                    <td>{{ stuff.quantity}}</td>
                    <td>
                        <label>{{ stuff.state}}</label>
                        <button class="btn btn-outline-primary mr-2" (click)="deleteStuffs(stuff.id)">
                            <i class="material-icons">delete</i>
                        </button>
                        <button class="btn btn-outline-primary mr-2" (click)="mostrarInformacion(stuff.id)">
                            <i class="material-icons">trending_up</i>
                        </button>
                        <a href="#" class="card-link" (click)="editStuffs(stuff)">Select</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>

    <div class="container-fluid">

<div class="container">
    <div class="col">
        <div class="row-md-4">
            <form *ngFor="let stuff of stuffService.stuffs | slice:0:1" class="row g-3">
                <div class="col-md-9">
                    <h1 for="id" class="form-label">Movements of {{ stuff.name }}</h1>
                </div>
                <div class="circulo col-md-3">
                    <h2>{{ stuff.quantity }}</h2>
                </div>

            </form>
            <form class="row g-1">
                <div class=" col-8">
                    <label for="search" class="form-label">Description</label>
                    <input type="text" class="form-control " name="name">
                </div>
                <div class=" col-1">
                    <label for="search" class="form-label"></label>
                    <input type="text" class="form-control align-items-end" name="name">
                </div>
                <div class="d-grid gap-1 col-1 btn-sm">
                    <button class="btn btn-primary" type="button">+</button>
                    <button class="btn btn-primary" type="button">-</button>
                </div>
            </form>
        </div>
        <div class="row-md-8"></div>
    </div>
    <form class="form-horizontal" role="form">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th> Description </th>
                    <th> Positivo </th>
                    <th> Negativo </th>
                    <th> Quantity </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stuff of stuffService.stuffs">
                    <td> Descripcion </td>
                    <td></td>
                    <td></td>
                    <td>{{ stuff.quantity}} </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
